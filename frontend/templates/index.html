<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Music Genre Classifier</title>
</head>
<body>
    <div class="container">
    <h1>Music Genre Classifier</h1>
    <div class="card">
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="audio/wav" required class="file-input">
        <button type="button" class="btn"  onclick="classifySVM()">Classify with SVM</button>
        <button type="button" class="btn" onclick="classifyVGG19()">Classify with VGG19</button>
    </form>
</div>

    <div id="result" class="result"></div>

    </div>

    <script src="../static/script.js"></script>
</body>
</html>
